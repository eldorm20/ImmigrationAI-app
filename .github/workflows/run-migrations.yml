name: Run DB Migrations

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-migration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run migration SQL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          node --version
          npx ts-node --transpile-only server/scripts/runMigration.ts server/migrations/2025-12-12_fix_subscription_tiers.sql
