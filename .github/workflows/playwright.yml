name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (repo root)
        run: |
          npm ci
      - name: Install Playwright browsers (repo root)
        run: |
          npx playwright install --with-deps
      - name: Run Playwright tests (repo root)
        run: |
          echo "Running Playwright tests..."
          npx playwright test
        env:
          BASE_URL: ${{ secrets.BASE_URL || 'https://immigrationai-app-production-b994.up.railway.app' }}
          CLIENT_EMAIL: ${{ secrets.CLIENT_EMAIL }}
          CLIENT_PASSWORD: ${{ secrets.CLIENT_PASSWORD }}
          LAWYER_EMAIL: ${{ secrets.LAWYER_EMAIL }}
          LAWYER_PASSWORD: ${{ secrets.LAWYER_PASSWORD }}
          ALLOW_SUBMIT: '0'
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: test-results/results.xml
